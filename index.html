<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="https://guppydigital.com" target="_blank">By GUPPYDIGITAL | Frontend Mentor</a>
   <div class="contenedor">
     <div class="card">
      <img class="card__image" src="images/illustration-hero.svg" alt="">

      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">You can now listen to million of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>

      <div class="plan">
        <div class="plan__elementos">
          <img class="plan__icon" src="images/icon-music.svg" alt="">
          <p class="plan__details plan__details--bold">Annual plan<br><span class="plan__details">$59.99/year</span></p>
        </div>
        <a class="plan__change" href="">Change</a>
      </div>

      <div class="boton boton--azul">Proceed to Payment</div>
      <div class="boton">Cancel Order</div>
     </div>
    </div>
</body>
</html>
